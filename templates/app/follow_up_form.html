{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>FollowUpForm</title>
	<style type="text/css">
		body{
			background-color: #D9AFD9;
			background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
		}
		.header{
			font-size: 32px;
  			font-family: Ink Free;
		}
	</style>
</head>
<body>
{% include 'app/navbar.html' %}
<center>
	<h2 class="header">
		<a href="{% url 'followup' %}" style="text-decoration: none;">New Followup</a>
	</h2>
    <form method="post">
		{% csrf_token %}
        <div class="input-group">
	      <div class="form-control">  <!--	col-md-2 mb-1-->
			{{ form.day_called|as_crispy_field }}
		  </div>
			<br><br>
          <div class="form-control">
		  </div>
		  <div class="form-control">
			{{ form.Enquiry_name|as_crispy_field }}
		  </div>
		  <div class="form-control">
		  </div>
		  <div class="form-control">
			{{ form.response|as_crispy_field }}
		  </div>
        </div><hr>
        <input type="submit" class="btn btn-outline-info text-secondary btn-lg">
    </form>
</center>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
